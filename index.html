<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Keyword Kombinasyon Üretici</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Keyword Kombinasyon Üretici</h1>

    <label>Dil Seç:</label>
    <select id="languageSelect">
      <option value="tr">Türkçe</option>
      <option value="en">English</option>
    </select>

    <label>Anahtar Kelimeleri Girin (virgül, yeni satır veya noktalama ile ayırabilirsiniz):</label>
    <textarea id="keywordsInput" placeholder="örnek: araba, motor, bisiklet"></textarea>

    <label>Max Kombinasyon Uzunluğu (1-5):</label>
    <input type="number" id="maxComboLength" min="1" max="5" value="2" />

    <label>İstenmeyen Kelimeler (blacklist, virgül ile ayırın):</label>
    <input type="text" id="blacklistInput" placeholder="örnek: kötü, yasaklı" />

    <button id="generateBtn">Kombinasyonları Üret</button>

    <h3>Oluşan Kombinasyonlar (<span id="resultCount">0</span>)</h3>
    <textarea id="resultOutput" readonly></textarea>

    <button id="copyBtn">📋 Kopyala</button>
    <button id="downloadBtn">⬇️ CSV Olarak İndir</button>

    <button id="saveBtn" title="Şu anki girdi ve sonuçları kaydet">💾 Kaydet</button>
    <button id="loadBtn" title="Kaydedilmiş verileri yükle">📂 Yükle</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
