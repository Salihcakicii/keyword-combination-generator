<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Keyword Kombinasyon Üretici</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Keyword Kombinasyon Üretici</h1>

    <label for="keywordsInput">Anahtar Kelimeleri Satır Satır Girin:</label>
    <textarea id="keywordsInput" rows="6" placeholder="örnek: SEO&#10;Backlink&#10;Anahtar Kelime"></textarea>

    <button onclick="generateCombinations()">Kombinasyonları Oluştur</button>

    <div class="output-section">
      <h2>Oluşan Kombinasyonlar</h2>
      <textarea id="output" rows="10" readonly></textarea>
      <button onclick="copyOutput()">Kopyala</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
