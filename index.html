<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Keyword Kombinasyon Üretici</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🧠 Keyword Kombinasyon Üretici</h1>
    <p class="subtitle">Farklı anahtar kelime kombinasyonlarını hızlıca oluşturun.</p>

    <textarea id="group1" placeholder="1. kelime grubu (örneğin: ucuz, kaliteli)"></textarea>
    <textarea id="group2" placeholder="2. kelime grubu (örneğin: telefon, bilgisayar)"></textarea>
    <textarea id="group3" placeholder="3. kelime grubu (isteğe bağlı, örn: fiyatları, modelleri)"></textarea>

    <button id="generateBtn">Kombinasyonları Oluştur</button>
    <button id="copyBtn" style="display:none;">Kopyala</button>
    <button id="downloadBtn" style="display:none;">İndir (.txt)</button>

    <div id="outputBox" class="output-box" style="display:none;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
